<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Hotel Bookings</span>

      <mat-button-toggle-group [value]="locale" (change)="onChange($event)" class="language-toggle" name="languageSelect" aria-label="Select Language">
        <mat-button-toggle value="en">English</mat-button-toggle>
        <mat-button-toggle value="ja">Japanese</mat-button-toggle>
        <mat-button-toggle value="zh">Chinese</mat-button-toggle>
      </mat-button-toggle-group>
    </mat-toolbar>
    <app-home [locale]="locale"></app-home>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
