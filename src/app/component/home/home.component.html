<div class="container">
  Display Hotels
  <div class="card-container">
    <ng-container *ngFor="let item of hotelsList">
      <mat-card class="hotel-card">
        <mat-card-header>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.address}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src='{{item?.photo}}' alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p [innerHTML] ="item.description">
          </p>
          {{item.price}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="viewReviews()">Reviews</button>
        </mat-card-actions>

      </mat-card>
    </ng-container>
  </div>
</div>
